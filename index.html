<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" >
    <title>Lesedi's bootstrapAttempt1</title>
  </head>
  <body>
    
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
        <div class = "col-lg-5">
            <img src="./images/facebooklogo.svg" class="img-fluid" alt="">
            <h4> Facebook helps you share and connect with the people in your life</h4>
        
          </div>
        <div class="col-lg-7 px-5 pt-5">
          <form>
            <div class="form-row">
              <div class="col-lg-7">
                    <input type="email" placeholder="Email Or Phone Number" class="form-control my-3 p-2">

              </div>

            </div>
            <div class="form-row">
              <div class="col-lg-7">
                    <input type="password" placeholder="Password" class="form-control  my-3 p-2">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
              <button type="button" class="btn1">Log In</button>    
            </div>
            <!--for sign up-->
             
            <div class="form-row">
              <div class="col-lg-7">
                 <a href="#">Forgot password?</a>  
              <button type="button" class="btn2 mt-3 mb-4">Create New Account</button>  
             
            </div>
            </div>
              <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
          </form>

        </div>

        </div>
        </div>
      </div>

    </section>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
