<!DOCTYPE html>
<html lang="en">
  <head>
    <title>facebook clone</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css" />

 
  </head>
  <body>   <section class="main__container-fluid">
    <div class="inner">
      <div class="left">
        <div class="container">
          <div class="logo">
            <img
              src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
              alt=""
            />
          </div>
          <h2>
            Facebook helps you connect and share with people in your life.
          </h2>
        </div>
      </div>
      <div class="right">
        <div class="container">
          <form action="">
            <input type="email" placeholder="Email address or phone number" />
            <input type="password" placeholder="Password" />
            <button class="login" type="submit">Log In</button>
            <p><a href="#">Forgot password?</a></p>
            <hr />
            <button class="new__acc" type="submit">Create New Account</button>
          </form>
          <div>
          <p class="last_link">
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity ,band or business.
          </p>
        </div>
        </div>
       
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
